<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="en"/>
    <title>todoList Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="todo.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	
	<div class="topnav">
		<a class="active" href="#home">Home</a>
		<a class="active" href="#about">About</a>
		<a class="active" href="#contact">Contact</a>
		<div class="search-container">
			<input type="text" placeholder="Search..."  title="Type the task name" onkeyup="searchTask()" id="onsearch">
			<button type="submit" value="Submit" ><i class="fa fa-search"></i></button>
		</div>
	</div>

	<div class="task-creation">
		<input type = "text" id="taskAdd" placeholder="Task to be added..." name="task">
		<button type = "submit" id="add" onclick="addTask()"  value="Add" style="background-color: #4CAF50;" ><i class="fa fa-plus" style="color:C4874D;font-size:18px;"></i></button>
	</div>
    <ul id="task">
	</ul>
	
	
	
	
	
    <script src="todo.js">
	</script>
</body>
</html>
